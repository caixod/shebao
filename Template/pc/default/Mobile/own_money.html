                                        <div class="col-lg-3">
                                            <select class="form-control" name="to_province" id="to_province" onChange="get_city_t(this);">

<script>
    function checkForm() {
        var to_province = $('#to_province').val();
        var to_city = $('#to_city').val();


        if (to_province == 0 || to_city==0) {
            layer.alert('请选择城市', {icon: 2});
            return false;
        }

        return true;
    }
</script>
