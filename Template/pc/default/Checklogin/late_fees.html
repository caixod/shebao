<script>

    function btn_fee(){
        var to_city=$("#to_city").val();
        var to_province=$("#to_province").val();
        var sb_base = $.trim($('#sb_base').val());
        var gjj_base = $.trim($('#gjj_base').val());
        var start_time = $.trim($('#start_time').val());
        var end_time = $.trim($('#end_time').val());
        var r = /^\d+(\.\d+)?$/;
        // var num = /^\d+$/;



        if(to_city==0){
            layer.alert('请选择城市', {icon: 2});
            return false;
        }
        if(end_time=='' || start_time=='' || end_time<=start_time){
            layer.alert('请选择正确的时间', {icon: 2});
            return false;
        }
        if(sb_base=='' || !r.test(sb_base)){
            layer.alert('请输入社保补缴基数', {icon: 2});
            return false;
        }
        if(gjj_base=='' || !r.test(gjj_base)){
            layer.alert('请输入公积金补缴基数', {icon: 2});
            return false;
        }

            $.ajax({
                url:"{:U('Home/Checklogin/ajax_late_fees')}",
                type : "POST",
                data:{'to_city':to_city,'sb_base':sb_base,'gjj_base':gjj_base,'end_time':end_time,'start_time':start_time},
                // async:false,  //同步方式
                dataType:'json',
                error: function(request) {
                    alert("服务器繁忙!");
                    return false;
                },
                success: function(v) {
                  if(v.code==1){
                      $("#sb_fee").html(v.mess.sb_fee);
                      $("#gjj_fee").html(v.mess.gjj_fee);
                      $("#total_fee").html(v.mess.zhina_fee);
                  }else{
                      layer.alert(v.mess, {icon: 2});
                  }
                }
            });

    }
    laydate.render({
        elem: '#start_time'
    });
    laydate.render({
        elem: '#end_time'
    });
</script>
