<script>
    function checkForm() {

        var question_title = $.trim($('#question_title').val());
        var question_content = $.trim($('#question_content').val());
        var username = $.trim($('#username').val());
        var mobile = $.trim($('#mobile').val());
        var pattern = /^1[34578]\d{9}$/;

        if (username == '') {
            layer.alert('请输入联系人', {icon: 2});
            return false;
        }
        if (mobile == '' || !pattern.test(mobile)) {
            layer.alert('请输入正确的手机号', {icon: 2});
            return false;
        }
        if (question_title == '') {
            layer.alert('请输入标题', {icon: 2});
            return false;
        }
        if (question_content == '') {
            layer.alert('请输入反馈内容', {icon: 2});
            return false;
        }


        return true;
    }
</script>
