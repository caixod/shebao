
<include file="Public/new_header" />
<include file="Public/new_nav_menu" />
<div class="con3">
    <div class="container m_p_none">
        <include file="Public/order_nav_menu" />
        <div class="ab_right" style="border-radius: 10px;border: 3px solid #ddd;">
            <div class="ab_r_tt">
                <span style="display:block; float:left; margin-left:23px; font-size:18px; color:#ae2c26;">订单详情</span>
                <span style="float: right" class="nav_xiao"><img src="__STATIC__/images/new/homeimg_03.jpg">当前位置：<a href="/">个人中心</a>&gt;<a href="">企业订单</a></span>
            </div>
            <div class="ab_r_cc">
                <a href="javascript:history.back();" style="padding-left:90%;font-size: 18px;"> <i class="fa fa-angle-double-left"></i>返回</a>
                <div class="row">
                    <div class="hhh"></div>
                    <div class="col-sm-12">

                        <div class="denglu">
                            <div class="denglu_div" style="background-color: #ffffff;">
                                <table class="table table-bordered table-striped text-center">
                                    <tr class="text-center">
                                        <th class="text-center">下单人姓名</th>
                                        <th class="text-center">订单总金额</th>
                                        <th class="text-center">抵扣金额</th>
                                        <th class="text-center">应付金额</th>
                                        <th class="text-center">实付金额</th>
                                        <th class="text-center">状态</th>
                                        <th class="text-center">申办时间</th>
                                        <th class="text-center">查看明细</th>
                                    </tr>

                                    <volist name="sb_company_order" id="vo">
                                        <tr>
                                            <td>{$vo.username}</td>
                                            <td>{$vo.front_total}</td>
                                            <td>{$vo.coupon_fee}</td>
                                            <td>{$vo.total}</td>
                                            <td>{$vo.pay_money}</td>
                                            <td>
                                                <switch name="vo.is_pay">
                                                    <case value="0">未支付</case>
                                                    <case value="1">已支付</case>
                                                </switch>
                                            </td>
                                            <td>{$vo.add_time|date='Y-m-d',###}</td>
                                            <td><a href="{:U('Order/company_info',array('order_sn'=>$vo['order_sn']))}" class="btn btn-link" >查看详情>></a></td>
                                        </tr>
                                    </volist>

                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="hhh" style="height: 3px;"></div>
                    <!--<div class="col-sm-12">-->
                    <!--<p class="p_sh">资料提交完成后可在个人中心里面查看订单进度 </p>-->
                    <!--</div>-->

                </div>

            </div>

        </div>
    </div>
</div>
