<include file="Public/new_header" />
<include file="Public/new_nav_menu" />
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
<div class="con3">
    <div class="container m_p_none">
        <include file="Public/order_nav_menu" />
        <div class="ab_right" style="border-radius: 10px;border: 1px solid #ddd;">
            <div class="ab_r_tt">
                <span style="display:block; float:left; margin-left:23px; font-size:18px; color:#ae2c26;">朋友信息</span>
                <span style="float: right" class="nav_xiao"><img src="__STATIC__/images/new/homeimg_03.jpg">当前位置：<a href="#">个人中心</a>&gt;<a href="" style="color:#ae2c26;">朋友信息</a></span>
            </div>
            <div class="ab_r_cc">
                <div class="row">
                    <p class="text-right"><abbr title="添加朋友信息"> <a href="{:U('Home/Order/add_friend_info')}" style="text-decoration: none;"><i class="layui-icon" style="font-size: 30px; color: #1E9FFF;" > &#xe654;</i></a></abbr></p>



                    <div class="col-sm-12">

                        <div class="denglu">
                            <div class="denglu_div" style="background-color: #ffffff;">
                                <table class="table table-bordered table-striped text-center">
                                  <tr class="text-center">
                                      <th class="text-center">朋友姓名</th>
                                      <th class="text-center">联系电话</th>
                                      <th class="text-center">身份证号</th>
                                      <th class="text-center">性别</th>
                                      <th class="text-center">户口性质</th>
                                      <th class="text-center">
                                        操作
                                      </th>
                                  </tr>

                              <volist name="info" id="vo">
                                  <tr>
                                      <td>{$vo.username}</td>
                                      <td>{$vo.mobile}</td>
                                      <td>{$vo.idcard}</td>
                                      <td>
                                          <if condition="$vo.sex eq 1">
                                              男
                                              <else />
                                              女
                                          </if>
                                      </td>
                                      <td>
                                          <if condition="$vo.nature eq 1">
                                             农村户口
                                              <else />
                                              城镇户口
                                          </if>
                                      </td>
                                      <td style="cursor: pointer;">
                                          <a href="{:U('Home/Order/add_friend_info',array('user_id'=>$vo['user_id'] ))}"> <i class="layui-icon" style="font-size: 20px; color: #1E9FFF;"> &#xe642;</i></a>
                                          &nbsp;&nbsp;&nbsp;
                                         <i class="layui-icon" style="font-size: 20px; color: #1E9FFF;"  onclick="del(this,{$vo.user_id});"> &#xe640;</i>


                                      </td>
                                  </tr>
                              </volist>


                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <!--<p class="p_sh">资料提交完成后可在个人中心里面查看订单进度 </p>-->
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
<script src="__PUBLIC__/layui/layui.js" charset="utf-8"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script>
    function del(obj,user_id){
        $.ajax({
            url:'{:U("Home/Order/ajax_del")}',
            type:'post',
            data:{'user_id':user_id},
            dataType:'json',
            success:function(e){
                 if(e.code==1){
                     layer.alert(e.mess, {icon: 1});
                     $(obj).parent().parent().remove();
                 }else{
                     layer.alert(e.mess, {icon: 5});
                 }
                // window.location.reload();
            }
        })
    }

//    var device = layui.device('myapp');
//    if(device.myapp){
//        alert('在我的App环境');
//    }
//    alert(device.myapp);
//    alert(device.ios);
    function get_info(table_name,id) {
        layer.open({
            type: 2,
            title: '查看订单详情',
            shadeClose: true,
//            shade: 0.8,
            area: ['85%', '90%'],
            content: '/index.php?m=Home&c=Order&a='+table_name+'&table_name='+table_name+'&id='+id //iframe的url
        });
    }
</script>

</div>
