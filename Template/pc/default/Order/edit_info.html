<div class="con3">
    <div class="container m_p_none">
        <include file="Public/order_nav_menu" />
        <div class="ab_right" style="border-radius: 10px;border: 1px solid #ddd;">
            <div class="ab_r_tt">
                <span style="display:block; float:left; margin-left:23px; font-size:18px; color:#ae2c26;">基本信息修改</span>
                <span style="float: right" class="nav_xiao"><img src="__STATIC__/images/new/homeimg_03.jpg">当前位置：<a href="#">个人中心</a>> <a style="color:#ae2c26;">基本信息</a></span>
            </div>
            <div class="ab_r_cc">
                <div class="row">

                    <!--<hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">-->
                    <div class="col-sm-12">
                        <div class="denglu">
                            <div class="denglu_div" style="background-color: #ffffff;width: 90%;border: none;margin: 0px auto;">
                                <form role="form" method="post" action="{:U('Home/Order/edit_info')}" onsubmit=" return checkForm();" enctype="multipart/form-data">

                                    <div class="form-group">
                                        <label for="username">姓&nbsp&nbsp&nbsp&nbsp&nbsp名：</label>
                                        <hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">
                                        <input type="text" class="form-control" id="username" placeholder="请输入姓名" name="username" value="{$info.username}" style='width: 50%;margin-left: 50px;font-family: "Microsoft yahei", "微软雅黑", "Tahoma", "Verdana", "Arial", "sans-serif";font-size: inherit;height:38px;margin-bottom: 10px;'>

                                        <label for="mobile">联系电话：</label>
                                        <hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">
                                        <input type="text" class="form-control" id="mobile" placeholder="联系电话" name="mobile" value="{$info.mobile}" style='width: 50%;margin-left: 50px;font-family: "Microsoft yahei", "微软雅黑", "Tahoma", "Verdana", "Arial", "sans-serif";font-size: inherit;height:38px;margin-bottom: 10px;'>

                                        <label for="mobile">身份证号：</label>
                                        <hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">
                                        <input type="text" class="form-control" id="idcard" placeholder="身份证号码" name="idcard" value="{$info.idcard}" style='width: 50%;margin-left: 50px;font-family: "Microsoft yahei", "微软雅黑", "Tahoma", "Verdana", "Arial", "sans-serif";font-size: inherit;height:38px;margin-bottom: 10px;'>

                                        <label for="mobile">卡&nbsp&nbsp&nbsp&nbsp号：</label>
                                        <hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">
                                        <input type="text" class="form-control" id="bank_num" placeholder="银行卡号" name="bank_num" value="{$info.bank_num}" style='width: 50%;margin-left: 50px;font-family: "Microsoft yahei", "微软雅黑", "Tahoma", "Verdana", "Arial", "sans-serif";font-size: inherit;height:38px;margin-bottom: 10px;'>

                                        <label for="mobile">开&nbsp户&nbsp行：</label>
                                        <hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">
                                        <input type="text" class="form-control" id="bank_name" placeholder="开户行" name="bank_name" value="{$info.bank_name}" style='width: 50%;margin-left: 50px;font-family: "Microsoft yahei", "微软雅黑", "Tahoma", "Verdana", "Arial", "sans-serif";font-size: inherit;height:38px;margin-bottom: 10px;'>
                                    </div>
                                    <label for="mobile">性&nbsp&nbsp&nbsp&nbsp别：</label>
                                    <hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">
                                    <div class="form-group" style='width: 50%;margin-left: 50px;font-family: "Microsoft yahei", "微软雅黑", "Tahoma", "Verdana", "Arial", "sans-serif";font-size: inherit;height:38px;margin-bottom: 10px;'>

                                        <label class="radio-inline">
                                            <input type="radio" name="sex" <if condition="$info.sex eq 1">checked="checked"</if>  value="1" >男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" <if condition="$info.sex eq 2">checked="checked"</if>   value="2"> 女
                                        </label>
                                    </div>
                                    <label for="mobile">户口性质：</label>
                                    <hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">
                                    <div class="form-group" style='width: 50%;margin-left: 50px;font-family: "Microsoft yahei", "微软雅黑", "Tahoma", "Verdana", "Arial", "sans-serif";font-size: inherit;height:38px;margin-bottom: 10px;'>

                                        <label class="radio-inline">
                                            <input type="radio" name="nature" id="nature" value="1"  <if condition="$info.nature eq 1">checked="checked"</if>  >农村
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="nature" id="optionsRadios4"  value="2"   <if condition="$info.nature eq 2">checked="checked"</if> >  城镇
                                        </label>
                                    </div>
                                    <label class="" for="image">证件信息：</label>
                                    <hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">
                                    <div class="form-group" >
                                        <label class="" for="image">上传身份证正面：</label>
                                        <input type="file" name="image" value="" id="image" style="display: inline-block;width: 50%;" >


                                        <notempty  name="info['image']">
                                            <a href="{$info.image}" target="_blank"><i class="fa fa-link"></i> 查看</a>
                                        </notempty >
                                        <br />
                                        <!--<hr style="margin: 0 5px;border: 1px solid #dddddd;margin-bottom: 15px;transform: scaleY(.5);">-->
                                        <label class=""  for="image_t">上传身份证反面：</label>
                                        <input type="file" name="image_t" value="" id="image_t"  style="display: inline-block;width: 50%;" >
                                        <notempty  name="info['image_t']">
                                            <a href="{$info.image_t}" target="_blank"><i class="fa fa-link"></i> 查看</a>
                                        </notempty >
                                    </div>
                                    <input type="hidden" name="id" value="{$info.user_id}">
                                    <button type="submit" class="btn btn-success  btn-block" style="width: 50%;margin-left: 25%;">保存</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--<div class="hhh"></div>-->


                </div>

            </div>

        </div>
    </div>
</div>


<script>
    function checkForm() {

        var username = $.trim($('#username').val());
        var mobile = $.trim($('#mobile').val());

        var idcard = $.trim($('#idcard').val());
        var pattern = /^1[34578]\d{9}$/;
        if (username == '') {
            layer.alert('请输入您的姓名', {icon: 2});
            return false;
        }
        if (mobile == '' || !pattern.test(mobile)) {
            layer.alert('请填写正确的电话号码', {icon: 2});
            return false;
        }
        var pattern_idcard = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if (idcard == '' || !pattern_idcard.test(idcard)) {
            layer.alert('请填写正确的身份证号', {icon: 2});
            return false;
        }

        return true;
    }
</script>
