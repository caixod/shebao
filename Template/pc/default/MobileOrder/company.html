<body>

<!--导航栏-->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <a href="{:U('MobileOrder/index')}">
            <i class="fa fa-angle-double-left fa-lg"></i> 返回</a>

    <p class="nav_li nav_title  nav_li2">公司信息</p>

<section class="topheight">
    <div style="margin: 60px auto;width: 100%;height: auto;"  >


        <form role="form" method="post" action="" id="form1" >
            <div class="form-group" style="width: 70%;margin: 5px 15%;">
                <label for="username">公司名称：</label>
                <input type="text" class="form-control" id="company_name" placeholder="请输入公司名称" name="company_name" value="{$info.company_name}" style="font-size:15px;">
            </div>
            <div class="form-group" style="width: 70%;margin: 10px 15%;">
                <label for="username">联系人：</label>
                <input type="text" class="form-control" id="linkman" placeholder="联系人" name="linkman" value="{$info.linkman}" style="font-size:15px;">
            </div>
            <div class="form-group" style="width: 70%;margin: 10px 15%;">
                <label for="username">联系电话：</label>
                <input type="text" class="form-control" id="mobile" placeholder="联系电话" name="mobile" value="{$info.mobile}" style="font-size:15px;">
            </div>
            <div class="form-group" style="width: 70%;margin: 10px 15%;">
                <label for="username">座机：</label>
                <input type="text" class="form-control" id="tel" placeholder="座机" name="tel" value="{$info.tel}" style="font-size:15px;">
            </div>

            <input type="hidden" name="id" value="{$info.id}">
            <button type="button" class="btn btn-success  btn-block" onclick="checkForm();" style="width: 70%;margin: 10px 15%;">提交</button>
        </form>
    </div>
</section>

<script>
    function checkForm() {

        var company_name = $.trim($('#company_name').val());
        var linkman = $.trim($('#linkman').val());
        var mobile = $.trim($('#mobile').val());

        var idcard = $.trim($('#idcard').val());
        var pattern = /^1[34578]\d{9}$/;
        if (company_name == '') {
            layer.alert('请输入公司名称', {icon: 2});
            return false;
        }
        if (linkman == '') {
            layer.alert('请输入联系人', {icon: 2});
            return false;
        }
        if (mobile == '' || !pattern.test(mobile)) {
            layer.alert('请填写正确的电话号码', {icon: 2});
            return false;
        }

       $("#form1").submit();
    }
</script>
</body>
