        <div class="ab_right" style="border-radius: 10px;border: 3px solid #ddd;">
            <div class="ab_r_tt">
                <span style="display:block; float:left; margin-left:23px; font-size:18px; color:#ae2c26;">问题反馈</span>
                <span style="float: right" class="nav_xiao"><img src="__STATIC__/images/new/homeimg_03.jpg">当前位置：<a href="/">个人中心</a>> <a style="color:#ae2c26;">问题反馈</a></span>
            </div>
            <div class="ab_r_cc">
                <div class="row">

                    <div class="hhh"></div>
                    <div class="col-sm-8">
                        <div class="denglu">
                            <div class="denglu_div" style="background-color: #f1f4f5;">
                                <form role="form" method="post" action="" onsubmit=" return checkForm();">
                                    <div class="form-group">
                                        <label for="username">联系人：</label>
                                        <input type="text" class="form-control" id="username" placeholder="联系人" name="username" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">联系电话：</label>
                                        <input type="text" class="form-control" id="mobile" placeholder="手机号码" name="mobile" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">反馈标题：</label>
                                        <input type="text" class="form-control" id="question_title" placeholder="请输入标题" name="question_title" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">反馈内容</label>
                                        <textarea class="form-control" rows="3" name="question_content" id="question_content"></textarea>

            </div>

<script>
    function checkForm() {

        var question_title = $.trim($('#question_title').val());
        var question_content = $.trim($('#question_content').val());
        var username = $.trim($('#username').val());
        var mobile = $.trim($('#mobile').val());
        var pattern = /^1[34578]\d{9}$/;

        if (username == '') {
            layer.alert('请输入联系人', {icon: 2});
            return false;
        }
        if (mobile == '' || !pattern.test(mobile)) {
            layer.alert('请输入正确的手机号', {icon: 2});
            return false;
        }
        if (question_title == '') {
            layer.alert('请输入标题', {icon: 2});
            return false;
        }
        if (question_content == '') {
            layer.alert('请输入反馈内容', {icon: 2});
            return false;
        }


        return true;
    }
</script>
