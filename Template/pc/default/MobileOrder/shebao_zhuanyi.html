<include file="Public/new_header" />

<div class="con3">
    <div class="container m_p_none">
        <!--左边按钮 nb_left-->
        <include file="Public/nav_menu" />
        <!--右边按钮-->
        <div class="ab_right">
            <div class="ab_r_tt">
                <span style="display:block; float:left; margin-left:23px; font-size:18px; color:#ae2c26;">社保转移</span>
                <span style="float: right" class="nav_xiao"><img src="__STATIC__/images/new/homeimg_03.jpg">当前位置：<a href="/">首页</a>&gt;<a href="">关于我们</a>&gt;<a style="color:#ae2c26;">社保补缴</a></span>
            </div>
            <div class="ab_r_cc">
                <div class="row">
                    <div class="hhh"></div>
                    <div class="col-sm-8">

                        <div class="denglu">
                            <div class="denglu_div">
                                <form role="form" action="{:U('Home/Checklogin/shebao_zhuanyi')}" method="post" enctype="multipart/form-data" onsubmit=" return checkForm();">
                                    <div class="form-group">
                                        <div class="">
                                            <label class="" for="image">上传身份证正面</label>
                                            <input type="file" name="image" value="" id="image">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="">
                                            <label class="" for="image_t">上传身份证反面</label>
                                            <input type="file"  name="image_t" value=""  id="image_t">
                                        </div>
                                    </div>
                                    <label for="province">请选择转出的城市</label>
                                    <div class="row">

                                        <div class="col-lg-3">

                                            <select class="form-control" name="province" id="province" onChange="get_city(this)" >
                                                <option  value="0">请选择</option>
                                                <volist name="province" id="p">
                                                    <option   value="{$p.id}">{$p.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <div class="col-lg-3">
                                            <select class="form-control" name="city" id="city" onChange="get_area(this)" >
                                                <option  value="0">请选择</option>
                                                <volist name="city" id="p">
                                                    <option  value="{$p.id}">{$p.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <div class="col-lg-3">
                                            <select class="form-control" name="district" id="district"  >
                                                <option  value="0">请选择</option>
                                                <volist name="district" id="p">
                                                    <option  value="{$p.id}">{$p.name}</option>
                                                </volist>
                                            </select>
                                        </div>

                                    </div><br>
                                    <label for="to_province">请选择转入的城市</label>
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <select class="form-control" name="to_province" id="to_province" onChange="get_city_t(this);">
                                                <option  value="0">请选择</option>
                                                <volist name="province" id="p">
                                                    <option  value="{$p.id}">{$p.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <div class="col-lg-3">
                                            <select class="form-control" name="to_city" id="to_city" onChange="get_area_t(this)" >
                                                <option  value="0">请选择</option>
                                                <volist name="city" id="p">
                                                    <option   value="{$p.id}">{$p.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <div class="col-lg-3">
                                            <select class="form-control" name="to_district" id="to_district"  >
                                                <option  value="0">请选择</option>
                                                <volist name="to_district" id="p">
                                                    <option   value="{$p.id}">{$p.name}</option>
                                                </volist>
                                            </select>
                                        </div>

                                    </div><br>
                                    <div class="form-group">
                                        <div class=""><button type="submit" class="btn btn-default btn-lg" style="width: 100%">提交</button></div>
                                    </div>
                                    <div style="clear: both;"></div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="hhh"></div>
                    <div class="col-sm-12">
                        <p class="p_sh">系统人工审核中 请等待</p>
                    </div>
             
<script src="__STATIC__/js/other.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
                    <script>
                        function checkForm() {
                            var image = $('#image').val();
                            var image_t = $('#image_t').val();
                            var province = $('#province').val();
                            var city = $('#city').val();
                            var to_province = $('#to_province').val();
                            var to_city = $('#to_city').val();

                            if (image == '') {
                                layer.alert('身份证正面未上传', {icon: 2});
                                return false;
                            }
                            if (image_t == 0) {
                                layer.alert('身份证反面未上传', {icon: 2});
                                return false;
                            }
                            if (province == 0 || city==0) {
                                layer.alert('请选择转出城市', {icon: 2});
                                return false;
                            }
                            if (to_province == 0 || to_city==0) {
                                layer.alert('请选择转入城市', {icon: 2});
                                return false;
                            }

                            return true;
                        }
                    </script>
