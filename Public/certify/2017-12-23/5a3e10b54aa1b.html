    <!DOCTYPE html> 
    <html> 
    <head> 
    <meta charset="utf-8" /> 
    <title>图片缩小不变形实例 www.divcss5.com</title> 
    <style> 
    .divcss5{ border:1px solid #000; width:300px; height:200px;overflow:hidden} 
    .divcss5 img{max-width:300px;_width:expression(this.width > 300 ? "300px" : this.width);} 
    </style> 
    </head> 
     
    <body> 
    <div class="divcss5"> 
    <img src="2.jpg" /> 
    </div> 
    </body> 
    </html>
